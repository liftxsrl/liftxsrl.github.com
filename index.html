<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo DVD Personalizzato</title>
<style>
    body {
        background-color: black;
        overflow: hidden;
    }
    img {
        position: absolute;
        animation: spin 4s linear infinite, color-change 10s infinite;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes color-change {
        0%, 100% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(360deg); }
    }
</style>
</head>
<body>
    <img src="bis.png" alt="Logo Personalizzato">
</body>
</html>
